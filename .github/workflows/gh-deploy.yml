name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm ci

      - name: Set Commit Ref
        id: setCommitRef
        run: echo "::set-output name=commitRef::${GITHUB_REF#refs/heads/}"

      - name: Build Angular App
        run: npm run gh-build

      - name: Debug Build Directory
        run: |
          ls -R ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ needs.build.outputs.commitRef }}

      - name: Print Current Branch
        run: echo "Current branch is $GITHUB_REF"

      - name: Debug Repository Contents After Checkout
        run: |
          ls -R .

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist